<!DOCTYPE html>
<html>
<head>
  <title>Tek Ekran Paylaşımı (Yerel)</title>
</head>
<body>
  <h2>Ekran Paylaşımı Başlat (Yerel Görüntü)</h2>
  <button id="startBtn">Ekranı Paylaş</button>
  <video id="screenVideo" autoplay playsinline controls style="width: 80%; border: 1px solid black;"></video>

  <script>
    const startBtn = document.getElementById('startBtn');
    const screenVideo = document.getElementById('screenVideo');

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: { frameRate: 30, width: 1280, height: 720 },
          audio: false
        });
        screenVideo.srcObject = stream;
      } catch (err) {
        alert('Ekran paylaşımı başlatılamadı: ' + err);
      }
    };
  </script>
</body>
</html>
