<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detaylı Hava Durumu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #74b9ff, #0984e3);
      color: white;
      text-align: center;
    }

    .weather-app {
      padding: 20px;
      max-width: 700px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .search-box input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-info h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .weather-info p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Detaylı Hava Durumu</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Şehir Adını Girin">
      <button onclick="getWeather()">Göster</button>
    </div>
    <div class="weather-info" id="weather-info">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="rain-info"></p>
      <p id="rain-timing"></p>
    </div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = "5796abbde9106b7da4febfae8c44c232"; // API anahtarınız
      const city = encodeURIComponent(document.getElementById("city-input").value.trim());
      const weatherInfo = document.getElementById("weather-info");

      if (!city) {
        alert("Lütfen bir şehir adı girin!");
        return;
      }

      // Şehir koordinatlarını alma
      const geocodeApiUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;
      try {
        const geocodeResponse = await fetch(geocodeApiUrl);
        const geocodeData = await geocodeResponse.json();
        if (!geocodeData.length) {
          throw new Error("Şehir bulunamadı!");
        }

        const { lat, lon } = geocodeData[0];

        // Detaylı hava durumu (One Call API)
        const apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&units=metric&lang=tr&exclude=minutely,daily&appid=${apiKey}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Şu anki durum
        const currentWeather = data.current;
        const rain = data.hourly.find((hour) => hour.rain);

        // Bilgileri DOM'a yazdırma
        document.getElementById("city-name").innerText = `Şehir: ${city}`;
        document.getElementById("temperature").innerText = `Anlık Sıcaklık: ${currentWeather.temp}°C`;

        if (rain) {
          const rainTime = new Date(rain.dt * 1000);
          const rainAmount = rain.rain ? rain.rain["1h"] : 0;

          document.getElementById("rain-info").innerText = `Yağmur Miktarı: ${rainAmount} mm`;
          document.getElementById("rain-timing").innerText = `Yağmur Tahmini: ${rainTime.toLocaleTimeString()} saatinde yağış başlayacak.`;
        } else {
          document.getElementById("rain-info").innerText = `Yağmur Beklenmiyor.`;
          document.getElementById("rain-timing").innerText = "";
        }

        weatherInfo.style.display = "block";
      } catch (error) {
        alert("Hata: " + error.message);
        weatherInfo.style.display = "none";
      }
    }
  </script>
</body>
</html>
