    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Gradient orb background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, #ff6b6b 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #4ecdc4 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #45b7d1 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-section {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .profile-handle {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .instagram-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(131, 58, 180, 0.3);
        }

        .instagram-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, #f56040, #f77737, #fcaf45, #ffdc80);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .instagram-button:hover::before {
            opacity: 1;
        }

        .instagram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(131, 58, 180, 0.4);
        }

        .instagram-button:active {
            transform: translateY(0);

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .profile-name {
                font-size: 28px;
            }
            
            .instagram-button {
                padding: 18px 36px;
                font-size: 16px;
                width: 100%;
                max-width: 280px;
            }
        }

        /* Touch feedback */
        @media (hover: none) and (pointer: coarse) {
            .instagram-button:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
        }

        <div class="profile-section">
            <h1 class="profile-name"></h1>

        // Add haptic feedback for mobile
        if ('vibrate' in navigator) {
            document.querySelector('.instagram-button').addEventListener('touchstart', function() {

            });
        }
    </script>
