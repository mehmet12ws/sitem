<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mertens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@300;400;600&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            position: relative;
            margin-top: 40px;
        }

        .image-container {
            position: relative;
            width: 200px; /* Küçültülmüş boyut */
            height: 200px; /* Küçültülmüş boyut */
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform: rotate(5deg);
        }

        .image-container:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        /* Tam ekran görsel */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 15px;
        }

        /* Kapatma butonu */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
            z-index: 1000;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <h1>Güncel Haberler</h1>

    <!-- Galeri Kısmı -->
    <div class="gallery">
        <div class="image-container">
            <img src="https://i.hizliresim.com/a2tcq5c.jpg" alt="Resim 1" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/4zr3tdy.jpg" alt="Resim 2" onclick="openFullscreen(this)">
        </div>
        <!-- Daha fazla resim ekleyebilirsiniz -->
    </div>

    <!-- Tam Ekran Görseli -->
    <div class="fullscreen" id="fullscreen">
        <button class="close-btn" onclick="closeFullscreen()">X</button>
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
    </div>

    <script>
        function openFullscreen(image) {
            const fullscreen = document.getElementById("fullscreen");
            const fullscreenImage = document.getElementById("fullscreenImage");
            fullscreenImage.src = image.src;
            fullscreen.classList.add("active");
        }

        function closeFullscreen() {
            const fullscreen = document.getElementById("fullscreen");
            fullscreen.classList.remove("active");
        }
    </script>

</body>
</html>
