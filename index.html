<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Yazı Tasarımı</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a8b, #ff6a00, #ff9e2c);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            letter-spacing: 2px;
            animation: fadeInText 3s ease-out;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            margin-top: 20px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInText 3s ease-out 1s forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll animation */
        .scroll-down {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            animation: scrollFade 1.5s ease-out infinite alternate;
        }

        @keyframes scrollFade {
            0% {
                opacity: 0.5;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-down:hover {
            color: #ff9e2c;
        }
    </style>
    <!-- Google Fonts for custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hayat Olmasada</h1>
        <p>Seninle Güzel</p>
    </div>
</body>
</html>
