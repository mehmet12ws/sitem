<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehmet12ws</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        /* Önceki stiller korundu */
        
        .security-check {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .security-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .security-box h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .security-error {
            color: #ff4444;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 68, 68, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Güvenlik Kontrolü -->
    <div id="security-check" class="security-check">
        <div class="security-box">
            <h2>Güvenlik Doğrulaması</h2>
            <div id="loading" class="loading"></div>
            <div id="turnstile-container"></div>
            <div id="security-error" class="security-error hidden"></div>
        </div>
    </div>

    <script>
        // Tarayıcı ve Bot Kontrolleri
        class SecurityCheck {
            constructor() {
                this.isVerified = false;
                this.browserChecks = {
                    webdriver: false,
                    automation: false,
                    phantom: false,
                    selenium: false
                };
            }

            async init() {
                if (this.checkBrowser()) {
                    await this.initTurnstile();
                }
            }

            checkBrowser() {
                // Temel tarayıcı kontrolleri
                if (navigator.webdriver || 
                    navigator.automation || 
                    window._phantom || 
                    window.callPhantom || 
                    window.__selenium_unwrapped || 
                    document.__webdriver_script_fn) {
                    this.showError("Bot aktivitesi tespit edildi. Erişim engellendi.");
                    return false;
                }

                // User Agent kontrolü
                const ua = navigator.userAgent.toLowerCase();
                const botPatterns = [
                    'bot', 'spider', 'crawl', 'phantomjs', 'headless',
                    'selenium', 'webdriver', 'cypress'
                ];

                if (botPatterns.some(pattern => ua.includes(pattern))) {
                    this.showError("Geçersiz tarayıcı tespit edildi.");
                    return false;
                }

                // WebGL kontrolü
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || 
                              canvas.getContext('experimental-webgl');
                    if (!gl) {
                        this.showError("WebGL desteği bulunamadı.");
                        return false;
                    }
                } catch (e) {
                    this.showError("Tarayıcı kontrolünde hata oluştu.");
                    return false;
                }

                return true;
            }

            async initTurnstile() {
                try {
                    document.getElementById('loading').classList.remove('hidden');
                    turnstile.render('#turnstile-container', {
                        sitekey: '0x4AAAAAAA5W-0OH6lcChs4N', // Burada doğru sitekey kullandığınızdan emin olun
                        callback: (token) => this.onVerify(token),
                        theme: 'dark'
                    });
                } catch (error) {
                    this.showError("Turnstile yüklenemedi.");
                }
            }

            async onVerify(token) {
                try {
                    const response = await fetch('/verify-turnstile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token })
                    });

                    const data = await response.json();
                    if (data.success) {
                        this.isVerified = true;
                        localStorage.setItem('securityToken', data.token);
                        document.getElementById('security-check').classList.add('hidden');
                    } else {
                        this.showError("Doğrulama başarısız oldu.");
                    }
                } catch (error) {
                    this.showError("Doğrulama sırasında bir hata oluştu.");
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            showError(message) {
                const errorElement = document.getElementById('security-error');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Güvenlik kontrollerini başlat
        window.onload = async function() {
            const security = new SecurityCheck();
            await security.init();
        };
    </script>
</body>
</html>
