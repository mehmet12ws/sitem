<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimki</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a8b, #ff6a00, #ff9e2c);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInContainer 2s ease-out;
            z-index: 1;
        }

        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            animation: fadeInText 3s ease-out, glowText 1.5s infinite alternate;
            color: #fff;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.7);
            }
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.8rem;
            margin-top: 20px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInText 3s ease-out 1s forwards;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .background-shapes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.2;
            animation: shapePulse 3s infinite ease-in-out;
            animation-duration: 3s;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Kalp şekli */
            animation-delay: 0s;
            animation-name: moveShape1;
        }

        .shape2 {
            width: 250px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.2);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Kalp şekli */
            animation-delay: 1s;
            animation-name: moveShape2;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Kalp şekli */
            animation-delay: 2s;
            animation-name: moveShape3;
        }

        @keyframes shapePulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveShape1 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes moveShape2 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes moveShape3 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Video Çerçevesi */
        .video-container {
            position: relative;
            display: inline-block;
            margin-top: 40px;
            border: 8px solid #fff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            animation: frameGlow 3s infinite alternate;
            transform: scale(1);
            max-width: 100%;
            width: 90%;
        }

        @keyframes frameGlow {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.9);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
        }

        .video-container video {
            border-radius: 15px;
            width: 100%;
            height: auto;
        }

        /* Mobil cihazlar için */
        @media screen and (max-width: 768px) {
            .container h1 {
                font-size: 2.5rem; /* Mobilde daha küçük font */
            }

            .container p {
                font-size: 1.5rem; /* Mobilde daha küçük metin */
            }

            .video-container {
                padding: 15px;
                width: 95%;
                margin-top: 20px;
            }

            .video-container video {
                width: 100%;
                height: auto;
            }
        }

        @media screen and (max-width: 480px) {
            .container h1 {
                font-size: 2rem; /* Daha küçük font */
            }

            .container p {
                font-size: 1.2rem; /* Daha küçük metin */
            }

            .video-container {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hayat Olmasada</h1>
        <p>Seninle Güzel</p>
    </div>

    <!-- Videoyu özel çerçeve içinde yerleştirdik -->
    <div class="video-container">
        <video controls>

            Your browser does not support the video tag.
        </video>
    </div>

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
</body>
</html>
