<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloudflare Turnstile</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .verification-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 1rem;
            color: #818cf8;
        }
        p {
            margin-bottom: 2rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="verification-box">
        <h1>Güvenlik Doğrulaması</h1>
        <p>Lütfen insan olduğunuzu doğrulayın</p>

        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5W-0OH6lcChs4N" data-callback="onVerificationComplete"></div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        function onVerificationComplete(token) {
            alert("Doğrulama başarılı! Token: " + token);
            // Burada token ile backend doğrulaması yapılabilir
        }
    </script>
</body>
</html>
