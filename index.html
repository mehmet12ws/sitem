<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Güzel Bir Web Sayfası</title>
  <style>
    /* Temel Ayarlar */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Sayfa başlığı ve container ayarları */
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      color: #777;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Buton tasarımı */
    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    /* Resim tasarımı */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Mobil uyumlu tasarım */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Merhaba, Web Sayfamıza Hoş Geldiniz!</h1>
    <p>Bu, HTML ve CSS ile oluşturulmuş şık bir web sayfasıdır. Hem masaüstü hem de mobil cihazlarda mükemmel çalışır.</p>
    <a href="#" class="btn">Bizi Takip Et</a>
    <img src="https://via.placeholder.com/700x400" alt="Placeholder Image">
  </div>

</body>
</html>
