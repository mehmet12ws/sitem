<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimki - Efsane Tasarım</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1d1f20;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            animation: fadeInText 3s ease-out 1s forwards;
        }

        .gallery {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            margin: 10px;
        }

        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Tam ekran fotoğraf */
        .image-container a:active img {
            transform: scale(2);
            transition: transform 0.3s ease-in-out;
        }

        .video-container {
            position: relative;
            margin-top: 40px;
            border-radius: 20px;
            overflow: hidden;
            animation: scaleUp 2s ease-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes scaleUp {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .video-container video {
            width: 800px;
            height: 450px;
            border-radius: 10px;
            filter: brightness(0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: filter 0.5s ease;
        }

        .video-container:hover video {
            filter: brightness(1);
        }

        /* Arka Plan */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/originals/91/63/5a/91635a07ba5826ff02ad9cf87773519a.jpg');
            background-attachment: fixed;
            background-size: cover;
            z-index: -2;
        }

        /* Çerçeve ve animasyon */
        .image-container {
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }

    </style>
</head>
<body>
    <div class="parallax"></div>

    <div class="container">
        <h1>Hayat Olmasada</h1>
        <p>Seninle Güzel</p>
    </div>

    <div class="gallery">
        <div class="image-container">
            <a href="https://hizliresim.com/4zr3tdy" target="_blank">
                <img src="https://i.hizliresim.com/4zr3tdy.jpg" alt="Resim 1">
            </a>
        </div>
        <div class="image-container">
            <a href="https://hizliresim.com/qbfg756" target="_blank">
                <img src="https://i.hizliresim.com/qbfg756.jpg" alt="Resim 2">
            </a>
        </div>
        <div class="image-container">
            <a href="https://hizliresim.com/a2tcq5c" target="_blank">
                <img src="https://i.hizliresim.com/a2tcq5c.jpg" alt="Resim 3">
            </a>
        </div>
    </div>

    <div class="video-container">
        <video controls>
            <source src="https://v77.tiktokcdn.com/ed04949055da6846e0f21461f3f9ea1c/677a0306/video/tos/useast2a/tos-useast2a-ve-0068c002/ogCfBL5CFkVIIyLjXGEQCJASXygefbVR4XoIwG/?a=1233&bti=NDU3ZjAwOg%3D%3D&ch=0&cr=3&dr=0&lr=tiktok_m&cd=0%7C0%7C1%7C&cv=1&br=1808&bt=904&cs=0&ds=3&ft=pfEgdMlh8Zmo0hJc5b4jVRzhJpWrKsd.&mime_type=video_mp4&qs=0&rc=NDtlZDw6ZDozOTs2Ozw0N0BpajZpcW85cmV2cTMzNzczM0AzMzFgM2JhNmAxLy5hNGFfYSNjMXE1MmRjaTVgLS1kMTZzcw%3D%3D&vvpl=1&l=20250104215636A6E0EDBB407A69CB2668&btag=e000b8000&cc=13" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
