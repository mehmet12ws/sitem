<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sen benim E'Lifimsin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --background: #0f172a;
            --card-bg: #1e293b;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Title Styles */
        .main-title-container {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease;
        }

        .main-title-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }

        /* Quote Area Styles */
        .quote-container {
            text-align: center;
            padding: 2rem 1rem;
            margin: 2rem auto;
            max-width: 800px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quote-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.4;
            color: #e2e8f0;
            position: relative;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-family: serif;
            font-size: 3rem;
            color: var(--primary-color);
            position: absolute;
            opacity: 0.3;
        }

        .quote-text::before {
            top: -20px;
            left: -15px;
        }

        .quote-text::after {
            bottom: -40px;
            right: -15px;
        }

        /* Verification Screen Styles */
        .verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #374151);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(0px);
            animation: float 6s ease-in-out infinite;
            margin: 0 15px;
        }

        .verification-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .verification-subtitle {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .progress-container {
            position: relative;
            margin-top: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Gallery Styles */
        .gallery-container {
            max-width: 1600px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            padding: 0.5rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-bg);
            height: auto;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
        }

        .gallery-item.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8));
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.95);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            max-width: 95%;
            max-height: 90vh;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Feature Image Styles */
        .feature-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--background);
            z-index: 999;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .feature-image-container.visible {
            opacity: 1;
        }

        .feature-image {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
        }

        .feature-image.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Video Container Styles */
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--background);
            z-index: 999;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .video-container.visible {
            opacity: 1;
        }

        .video-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 65vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .video-wrapper.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .video-wrapper video {
            width: 100%;
            max-height: 65vh;
            object-fit: contain;
            border-radius: 12px;
        }

        .final-quote {
            margin-top: 2rem;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            padding: 0 1rem;
            background: linear-gradient(to right, #e2e8f0, #ffffff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .final-quote.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Particle animations for dust effect */
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Special animation for gallery items */
        @keyframes specialEntrance {
            0% { 
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8) rotate(2deg);
            }
            100% { 
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        /* Dust animation */
        @keyframes dustAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Text animation */
        @keyframes textReveal {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
        
        /* Mobil uyumluluk için ek ayarlar */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }
            
            .gallery-item img {
                height: 180px;
            }
            
            .verification-box {
                padding: 1.5rem;
            }
            
            .verification-title {
                font-size: 1.3rem;
            }
            
            .verification-subtitle {
                font-size: 0.9rem;
            }
            
            .close-button {
                top: -35px;
                right: 0;
                width: 35px;
                height: 35px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .quote-text {
                font-size: 1.6rem;
            }

            .final-quote {
                font-size: 1.8rem;
            }
        }
        
        /* Çok küçük ekranlar için ek ayarlar */
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            .gallery-item img {
                height: 150px;
            }
            
            .verification-box {
                padding: 1.25rem;
            }
            
            .verification-title {
                font-size: 1.2rem;
                margin-bottom: 0.75rem;
            }
            
            .verification-subtitle {
                margin-bottom: 1rem;
                font-size: 0.85rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.4rem;
            }

            .final-quote {
                font-size: 1.5rem;
                margin-top: 1.5rem;
            }
        }
    </style>
</head>

    <!-- Verification Screen -->
    <div class="verification-container" id="verificationScreen">

            <h1 class="verification-title">Güvenlik Doğrulaması</h1>
            <p class="verification-subtitle">Lütfen insan olduğunuzu doğrulayın</p>
            
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5W-0OH6lcChs4N" data-callback="onVerificationComplete"></div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Feature Image Container -->
    <div class="feature-image-container" id="featureImageContainer">
        <img class="feature-image" id="featureImage" src="" alt="Feature image">
    </div>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <div class="video-wrapper" id="videoWrapper">

    <!-- Main Content -->
    <div class="main-content" id="mainContent" style="display: none;">
        <!-- Main Title -->
        <div class="main-title-container" id="mainTitleContainer">
            <h1 class="main-title">sen benim E'Lifimsin</h1>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
        
        <!-- Quote Area -->
        <div class="quote-container" id="quoteContainer">
            <p class="quote-text">Sadece Var Olanı Sevmez İnsan</p>
        </div>

        <div class="modal" id="imageModal">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal()">×</button>
                <img id="modalImage" src="" alt="Enlarged image">
            </div>
        </div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        // Original images array
        const originalImages = [
            // Kurtlar Vadisi fotoğrafları
            'https://www.haberyazar.com/cropImages/1280x/uploads/haberler/2024/9/24-kurtlar-vadisindeki-buyuk-sir-ortaya-cikti-polat-alemdar-aslinda-o-isim-olacakti-21-yil-sonra-gelen-sok-itiraf.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzSXyvNTEpLZh1QHKF9i6nJTcJ5W-LBeQH7iRoWLBqI1Q0yeR3MfgxUju_jzf4gtLfgew&usqp=CAU',
            'https://imgrosetta.mynet.com.tr/file/17734618/640xauto.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGHVyYCOvt89Zn_i1hCKDroJJpQW7qcUucoK-yu7lOEYGW_jkvIoKbKwhMhQGSi5Mu53s&usqp=CAU',
            // Orijinal görseller
            'https://i.pinimg.com/736x/7f/ef/30/7fef30560b45d081364f9c8322ead700.jpg',
            'https://i.pinimg.com/736x/f7/24/21/f72421427498195d281a89eb1854fdd5.jpg',
            'https://i.pinimg.com/736x/f3/4b/d4/f34bd42ad5b88ee8e7078d9e1234f8cd.jpg',
            'https://i.pinimg.com/736x/c5/e2/a3/c5e2a3a89383f14b907401f6174cbe2f.jpg',
            'https://i.pinimg.com/736x/03/4d/18/034d18757bde21fcef3bf7499d20aa77.jpg',
            'https://i.pinimg.com/736x/35/c7/78/35c778b6d524a4d061e0f777811bea87.jpg',

            'https://i.pinimg.com/736x/99/ed/9b/99ed9ba2cfd5c56f099cff703adcba75.jpg',
            'https://i.pinimg.com/736x/4c/ca/17/4cca17ed9a12217bdd3ec0b6305b0af2.jpg'
        ];

        // Feature image
        const featureImage = 'https://i.pinimg.com/736x/23/e3/a3/23e3a3925dda75171427045ea5875c22.jpg';
        
        // Final images array
        const finalImages = [
            'https://i.pinimg.com/236x/cc/25/3d/cc253da5a5d494127144aa11897df832.jpg',
            'https://i.pinimg.com/236x/14/20/19/14201979f5d699b99f9602d45d119504.jpg',
            'https://i.pinimg.com/236x/35/c7/78/35c778b6d524a4d061e0f777811bea87.jpg',
            'https://i.pinimg.com/474x/80/a6/8c/80a68cb69a094ba85e90d24d3e90a57c.jpg',
            'https://i.pinimg.com/236x/28/2e/3b/282e3b43ba0a3fc847dcd0df542e5938.jpg',
            'https://i.pinimg.com/736x/ac/08/b0/ac08b06b488faadf8e97fcc61c8a1bcd.jpg',
            'https://i.pinimg.com/474x/1b/04/55/1b04555abb635dee415af25b2ebb1dca.jpg',
            'https://i.pinimg.com/474x/f6/f1/ec/f6f1ec6e8e5e134dd989b7e29d5e6160.jpg'
        ];

        let captchaInterval;
        
        // Function to preload images
        function preloadImages(sources, callback) {
            let counter = 0;
            const totalImages = sources.length;
            
            sources.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => {
                    counter++;
                    if (counter === totalImages) {
                        callback();
                    }
                };
                img.src = src;
            });
        }

        // Function to preload video
        function preloadVideo(src, callback) {
            const video = document.createElement('video');
            video.oncanplaythrough = callback;
            video.onerror = callback;
            video.src = src;
            video.load();
        }

        function startCaptchaTimer() {
            captchaInterval = setInterval(() => {
                showVerification();
            }, 120000); // 2 minutes
        }

        function showVerification() {
            const verificationScreen = document.getElementById('verificationScreen');
            const mainContent = document.getElementById('mainContent');
            const featureImageContainer = document.getElementById('featureImageContainer');
            const videoContainer = document.getElementById('videoContainer');
            
            verificationScreen.style.display = 'flex';
            mainContent.style.display = 'none';
            featureImageContainer.style.display = 'none';
            videoContainer.style.display = 'none';
            videoContainer.classList.remove('visible');
            
            // Reset and animate progress bar
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '0%';
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                progressFill.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 20);
        }

        function onVerificationComplete(token) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('verificationScreen').style.display = 'none';
                
                // Preload all media
                const allImages = [...originalImages, featureImage, ...finalImages];
                const videoSrc = 'https://cdn.discordapp.com/attachments/1296509580507091075/1359918465397293108/asdasdas.mp4?ex=67f93a44&is=67f7e8c4&hm=9eb6e03ed4874947eb4483751858f3f1271e342082bbaa3174f58b4fac7a9d86&';
                
                preloadImages(allImages, () => {
                    preloadVideo(videoSrc, () => {
                        // Start the animation sequence
                        startAnimationSequence();
                    });
                });
                
                // Reset captcha timer
                clearInterval(captchaInterval);
                startCaptchaTimer();
            }, 1000);
        }
        
        // Function to create dust particle effect
        function createDustEffect(element) {
            const elementRect = element.getBoundingClientRect();
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 3 and 8 pixels
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position relative to element
                const x = Math.random() * elementRect.width;
                const y = Math.random() * elementRect.height;
                particle.style.left = `${elementRect.left + x}px`;
                particle.style.top = `${elementRect.top + y}px`;
                
                // Random color
                const hue = Math.random() * 60 + 20; // golden/yellow range
                const sat = Math.random() * 30 + 70; // high saturation
                const light = Math.random() * 30 + 60; // light colors
                particle.style.backgroundColor = `hsla(${hue}, ${sat}%, ${light}%, 0.8)`;
                
                // Random direction for animation
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // Random animation duration
                const duration = Math.random() * 1.5 + 1;
                particle.style.animation = `dustAnimation ${duration}s ease-out forwards`;
                
                // Add to document
                document.body.appendChild(particle);
