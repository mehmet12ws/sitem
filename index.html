<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Tasarım</title>
    <style>
        /* Temel stil ayarları */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, p {
            text-align: center;
            margin: 20px 0;
        }

        /* Parallax arka plan efekti */
        .parallax {
            background-image: url('https://via.placeholder.com/1920x1080');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        /* Resimlerin hover efektleri */
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hover'da büyüyen resimler için animasyon */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        /* Dinamik başlık animasyonu */
        h1 {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Yükleme ekranı */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern buton stili */
        .btn {
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Footer bölümü */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Yazıların animasyonla çıkması */
        .fade-up {
            opacity: 0;
            animation: fadeUp 1s ease-in-out forwards;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Yükleme ekranı -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Parallax Arka Plan -->
    <div class="parallax">
        <h1>Profesyonel ve Şık Tasarım</h1>
    </div>

    <!-- İçerik Bölümü -->
    <div class="content fade-up">
        <h2>Görselleri Keşfedin</h2>
        <p>En yeni ve şık resim galerisine göz atın.</p>
        
        <!-- Resim Galerisi -->
        <div class="gallery">
            <a href="https://hizliresim.com/4zr3tdy" target="_blank"><img src="https://i.hizliresim.com/4zr3tdy.jpg" alt="Resim 1"></a>
            <a href="https://hizliresim.com/qbfg756" target="_blank"><img src="https://i.hizliresim.com/qbfg756.jpg" alt="Resim 2"></a>
            <a href="https://hizliresim.com/a2tcq5c" target="_blank"><img src="https://i.hizliresim.com/a2tcq5c.jpg" alt="Resim 3"></a>
            <a href="https://hizliresim.com/hljwsvz" target="_blank"><img src="https://i.hizliresim.com/hljwsvz.jpg" alt="Resim 4"></a>
        </div>

        <a href="https://hizliresim.com/hljwsvz" class="btn" target="_blank">Daha Fazla Keşfet</a>
    </div>

    <!-- Footer Bölümü -->
    <footer>
        <p>&copy; 2025 Tasarım & Geliştirme</p>
        <p>
            <a href="#">Sosyal Medya</a>
            <a href="#">İletişim</a>
            <a href="#">Hakkımızda</a>
        </p>
    </footer>

    <script>
        // Yükleme ekranını gizle
        window.addEventListener('load', function () {
            document.querySelector('.loader').style.display = 'none';
        });
    </script>
</body>
</html>
