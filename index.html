<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimki</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a8b, #ff6a00, #ff9e2c);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.4);
            animation: fadeInContainer 2s ease-out;
        }

        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            letter-spacing: 2px;
            animation: fadeInText 3s ease-out, glowText 1.5s infinite alternate;
            color: #fff;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.7);
            }
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            margin-top: 20px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInText 3s ease-out 1s forwards;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .background-shapes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: shapePulse 3s infinite ease-in-out;
            animation-duration: 3s;
        }

        .shape1 {
            width: 250px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.3);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Kalp şekli */
            animation-delay: 0s;
            animation-name: moveShape1;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Kalp şekli */
            animation-delay: 1s;
            animation-name: moveShape2;
        }

        .shape3 {
            width: 350px;
            height: 350px;
            background-color: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Kalp şekli */
            animation-delay: 2s;
            animation-name: moveShape3;
        }

        @keyframes shapePulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveShape1 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes moveShape2 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes moveShape3 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Görsel Çerçevesi */
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
            border: 8px solid #fff;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: frameGlow 3s infinite alternate;
        }

        @keyframes frameGlow {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 35px rgba(255, 255, 255, 1);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            }
        }

        .image-container img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            max-width: 500px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hayat Olmasada</h1>
        <p>Seninle Güzel</p>
    </div>

    <!-- Görseli özel çerçeve içinde yerleştirdik -->
    <div class="image-container">
        <a href="https://hizliresim.com/3tq28bc" target="_blank">
            <img src="https://i.hizliresim.com/3tq28bc.jpg" alt="Resim Yükle">
        </a>
    </div>

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
</body>
</html>
