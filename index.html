<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --background: #0f172a;
            --card-bg: #1e293b;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
        }

        /* Verification Screen Styles */
        .verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #374151);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(0px);
            animation: float 6s ease-in-out infinite;
        }

        .verification-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .verification-subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .progress-container {
            position: relative;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Gallery Styles */
        .gallery-container {
            max-width: 1600px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-bg);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.95);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-item {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
    </style>
</head>
<body>
    <!-- Verification Screen -->
    <div class="verification-container" id="verificationScreen">
        <div class="verification-box">
            <h1 class="verification-title">Güvenlik Doğrulaması</h1>
            <p class="verification-subtitle">Lütfen insan olduğunuzu doğrulayın</p>
            
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5W-0OH6lcChs4N" data-callback="onVerificationComplete"></div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent" style="display: none;">
        <div class="gallery-container">
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>

        <div class="modal" id="imageModal">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal()">×</button>
                <img id="modalImage" src="" alt="Enlarged image">
            </div>
        </div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        const images = [
            'https://i.pinimg.com/736x/7f/ef/30/7fef30560b45d081364f9c8322ead700.jpg',
            'https://i.pinimg.com/736x/f7/24/21/f72421427498195d281a89eb1854fdd5.jpg',
            'https://i.pinimg.com/736x/f3/4b/d4/f34bd42ad5b88ee8e7078d9e1234f8cd.jpg',
            'https://i.pinimg.com/736x/c5/e2/a3/c5e2a3a89383f14b907401f6174cbe2f.jpg',
            'https://i.pinimg.com/736x/03/4d/18/034d18757bde21fcef3bf7499d20aa77.jpg',
            'https://i.pinimg.com/736x/35/c7/78/35c778b6d524a4d061e0f777811bea87.jpg',
            'https://i.pinimg.com/736x/d4/52/82/d452822cb16a5b5a18821d3a337cd170.jpg',
            'https://i.pinimg.com/736x/0d/81/3f/0d813faf07f0fb151b6c6075e499002b.jpg',
            'https://i.pinimg.com/736x/99/ed/9b/99ed9ba2cfd5c56f099cff703adcba75.jpg',
            'https://i.pinimg.com/736x/4c/ca/17/4cca17ed9a12217bdd3ec0b6305b0af2.jpg'
        ];

        let captchaInterval;

        function startCaptchaTimer() {
            captchaInterval = setInterval(() => {
                showVerification();
            }, 120000); // 2 minutes
        }

        function showVerification() {
            const verificationScreen = document.getElementById('verificationScreen');
            const mainContent = document.getElementById('mainContent');
            
            verificationScreen.style.display = 'flex';
            mainContent.style.display = 'none';
            
            // Reset and animate progress bar
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '0%';
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                progressFill.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 20);
        }

        function onVerificationComplete(token) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('verificationScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                if (!document.getElementById('galleryGrid').children.length) {
                    initializeGallery();
                }
                
                // Reset captcha timer
                clearInterval(captchaInterval);
                startCaptchaTimer();
            }, 1000);
        }

        function initializeGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.animationDelay = index * 0.1 + 's';
                
                const image = document.createElement('img');
                image.src = img;
                image.alt = 'Gallery image ' + (index + 1);
                image.loading = 'lazy';
                
                item.appendChild(image);
                item.onclick = () => openModal(img);
                
                galleryGrid.appendChild(item);
            });
        }

        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imgSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Sayfa yüklendiğinde doğrulama sürecini başlat
        window.addEventListener('load', function() {
            // İlk kez doğrulama ekranını göster
            showVerification();
            // Captcha zamanlayıcısını başlat
            startCaptchaTimer();
        });
    </script>
</body>
</html>
