<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --background: #0f172a;
            --card-bg: #1e293b;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
        }

        .verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #374151);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(0px);
            animation: float 6s ease-in-out infinite;
        }

        .verification-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .verification-subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .progress-container {
            position: relative;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .gallery-container {
            max-width: 1600px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-bg);
            aspect-ratio: 1/1;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .video-container {
            grid-column: 1 / -1;
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            background: var(--card-bg);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .video-frame {
            position: relative;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            transform-style: preserve-3d;
        }

        .video-player {
            width: 100%;
            border-radius: 15px;
            display: block;
            transition: transform 0.3s ease;
        }

        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-container:hover .video-controls {
            transform: translateY(0);
            opacity: 1;
        }

        .video-progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .video-progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .video-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .video-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .video-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.95);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .video-container:hover {
            animation: pulse 2s infinite;
        }

        .gallery-item {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
    </style>
</head>
<body>
    <div class="verification-container" id="verificationScreen">
        <div class="verification-box">
            <h1 class="verification-title">Güvenlik Doğrulaması</h1>
            <p class="verification-subtitle">Lütfen insan olduğunuzu doğrulayın</p>
            
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5W-0OH6lcChs4N" data-callback="onVerificationComplete"></div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent" style="display: none;">
        <div class="gallery-container">
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>

        <div class="modal" id="imageModal">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal()">×</button>
                <img id="modalImage" src="" alt="Enlarged image">
            </div>
        </div>
    </div>
