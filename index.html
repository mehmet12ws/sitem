<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        /* Previous styles remain the same until gallery-grid */
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        /* Custom Video Player Styles */
        .video-container {
            grid-column: 1 / -1;
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            background: var(--card-bg);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .video-frame {
            position: relative;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            transform-style: preserve-3d;
        }

        .video-player {
            width: 100%;
            border-radius: 15px;
            display: block;
            transition: transform 0.3s ease;
        }

        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-container:hover .video-controls {
            transform: translateY(0);
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .video-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .video-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .video-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .video-container:hover {
            animation: pulse 2s infinite;
        }

        /* Keep all previous styles */
    </style>
</head>
<body>
    <!-- Previous verification screen code remains the same -->

    <!-- Main Content -->
    <div class="main-content" id="mainContent" style="display: none;">
        <div class="gallery-container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Video will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Previous modal code remains the same -->
    </div>

    <script>
        // Previous scripts remain, modify initializeGallery function:
        function initializeGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            
            // Add first 5 images
            for(let i = 0; i < 5; i++) {
                addGalleryItem(images[i], i);
            }

            // Add video container
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.innerHTML = `
                <div class="video-frame">
                    <video class="video-player" id="customVideo">
                        <source src="https://cdn.discordapp.com/attachments/1297631248507736085/1337976614667026607/Sana_bugune_kadar_bir_tek_seye_olmaz._Yapamam_dedim_mi_.mp4?ex=67a96753&is=67a815d3&hm=db443b0b529c3d35e9c8cc8ec0fe92e792e6c91fe17e28c9f696b5c69c031ea9&" type="video/mp4">
                    </video>
                    <div class="video-controls">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="video-buttons">
                            <button class="video-btn" id="playPauseBtn">▶</button>
                            <button class="video-btn" id="muteBtn">🔊</button>
                        </div>
                    </div>
                </div>
            `;
            galleryGrid.appendChild(videoContainer);

            // Add remaining images
            for(let i = 5; i < images.length; i++) {
                addGalleryItem(images[i], i);
            }

            // Initialize video controls
            initializeVideoControls();
        }

        function addGalleryItem(img, index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.style.animationDelay = `${index * 0.1}s`;
            
            const image = document.createElement('img');
            image.src = img;
            image.alt = `Gallery image ${index + 1}`;
            image.loading = 'lazy';
            
            item.appendChild(image);
            item.onclick = () => openModal(img);
            
            galleryGrid.appendChild(item);
        }

        function initializeVideoControls() {
            const video = document.getElementById('customVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '⏸';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '▶';
                }
            });

            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? '🔇' : '🔊';
            });

            video.addEventListener('timeupdate', () => {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = `${progress}%`;
            });

            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / progressBar.offsetWidth;
                video.currentTime = pos * video.duration;
            });

            video.addEventListener('ended', () => {
                playPauseBtn.textContent = '▶';
            });
        }

        // Keep all previous script code
    </script>
</body>
</html>
