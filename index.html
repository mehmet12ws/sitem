<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimki</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a8b, #ff6a00, #ff9e2c);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInContainer 2s ease-out;
            z-index: 1;
        }

        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            animation: fadeInText 3s ease-out, glowText 1.5s infinite alternate;
            color: #fff;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.7);
            }
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.8rem;
            margin-top: 20px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInText 3s ease-out 1s forwards;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Video kısmı */
        .video-container {
            position: relative;
            display: inline-block;
            margin-top: 40px;
            width: 90%;
            max-width: 800px; /* Maksimum genişlik */
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            animation: frameGlow 3s infinite alternate;
        }

        @keyframes frameGlow {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.9);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
        }

        .video-container video {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        /* Mobil uyumlu tasarım */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.5rem;
            }

            .video-container {
                width: 100%;
                padding: 10px;
                margin-top: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .video-container {
                width: 100%;
                margin-top: 10px;
                padding: 5px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hayat Olmasada</h1>
        <p>Seninle Güzel</p>
    </div>

    <!-- Video kısmı -->
    <div class="video-container">
        <video controls>
            <source src="https://v77.tiktokcdn.com/ed04949055da6846e0f21461f3f9ea1c/677a0306/video/tos/useast2a/tos-useast2a-ve-0068c002/ogCfBL5CFkVIIyLjXGEQCJASXygefbVR4XoIwG/?a=1233&bti=NDU3ZjAwOg%3D%3D&ch=0&cr=3&dr=0&lr=tiktok_m&cd=0%7C0%7C1%7C&cv=1&br=1808&bt=904&cs=0&ds=3&ft=pfEgdMlh8Zmo0hJc5b4jVRzhJpWrKsd.&mime_type=video_mp4&qs=0&rc=NDtlZDw6ZDozOTs2Ozw0N0BpajZpcW85cmV2cTMzNzczM0AzMzFgM2JhNmAxLy5hNGFfYSNjMXE1MmRjaTVgLS1kMTZzcw%3D%3D&vvpl=1&l=20250104215636A6E0EDBB407A69CB2668&btag=e000b8000&cc=13" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Animasyonlu şekiller -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
</body>
</html>
