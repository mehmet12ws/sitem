<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenlik Doğrulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        .security-check {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .security-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .security-box h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .hidden {
            display: none !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Güvenlik Doğrulaması Ekranı -->
    <div id="security-check" class="security-check">
        <div class="security-box">
            <h2>Güvenlik Doğrulaması</h2>
            <div id="loading" class="loading"></div>
            <div id="security-error" class="hidden"></div>
        </div>
    </div>

    <script>
        class SecurityCheck {
            constructor() {
                this.isVerified = false;
                this.timer = null;
            }

            async init() {
                this.startTimer();
                await this.checkSecurity();
            }

            startTimer() {
                this.timer = setTimeout(() => {
                    this.redirectToWAF2();
                }, 5000); // 5 saniye sonra yönlendirme
            }

            clearTimer() {
                clearTimeout(this.timer);
            }

            async checkSecurity() {
                // Burada başka güvenlik kontrolü yapabilirsiniz (Örneğin tarayıcı kontrolü)
                try {
                    const response = await fetch('/verify-security', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ check: 'initial' })
                    });

                    const data = await response.json();
                    if (data.success) {
                        this.isVerified = true;
                        this.clearTimer(); // Zamanlayıcıyı durdur
                        document.getElementById('security-check').classList.add('hidden');
                        window.location.href = "/"; // Ana sayfaya yönlendir
                    } else {
                        this.showError("Doğrulama başarısız oldu.");
                    }
                } catch (error) {
                    this.showError("Doğrulama sırasında bir hata oluştu.");
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            showError(message) {
                const errorElement = document.getElementById('security-error');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            }

            redirectToWAF2() {
                window.location.href = "/waf2";  // 2. WAF'a yönlendir
            }
        }

        // Güvenlik kontrolünü başlat
        window.onload = async function() {
            const security = new SecurityCheck();
            await security.init();
        };
    </script>
</body>
</html>
