<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <style>
        :root {
            --primary-color: #0a0a0a;
            --accent-color: #00ff88;
            --text-color: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), #1a1a1a);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        .header {
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), transparent);
            opacity: 0.1;
            animation: headerGlow 8s infinite;
        }

        @keyframes headerGlow {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            position: relative;
            opacity: 0;
            transform: translateY(-50px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            opacity: 0;
        }

        .image-container {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 20px;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .image-container:hover {
            transform: perspective(1000px) rotateX(10deg);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(var(--accent-color), 0.2),
                transparent
            );
            opacity: 0;
            transition: all 0.6s ease;
        }

        .image-container:hover::after {
            opacity: 1;
        }

        .video-section {
            padding: 4rem 2rem;
            opacity: 0;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: perspective(1000px);
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), transparent);
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        video {
            width: 100%;
            display: block;
            border-radius: inherit;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(transparent, var(--overlay-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-color);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen.active {
            display: flex;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .fullscreen.active img {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .gallery { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
            .custom-cursor, .cursor-follower { display: none; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .gallery { padding: 1rem; }
            .image-container { border-radius: 15px; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>

    <header class="header">
        <h1>Premium Gallery</h1>
    </header>

    <div class="gallery">
        <div class="image-container" data-tilt data-tilt-max="5">
            <img src="https://i.hizliresim.com/4zr3tdy.jpg" alt="Premium 1" onclick="openFullscreen(this)">
        </div>
        <div class="image-container" data-tilt data-tilt-max="5">
            <img src="https://i.hizliresim.com/qbfg756.jpg" alt="Premium 2" onclick="openFullscreen(this)">
        </div>
        <div class="image-container" data-tilt data-tilt-max="5">
            <img src="https://i.hizliresim.com/a2tcq5c.jpg" alt="Premium 3" onclick="openFullscreen(this)">
        </div>
        <div class="image-container" data-tilt data-tilt-max="5">
            <img src="https://i.hizliresim.com/hljwsvz.jpg" alt="Premium 4" onclick="openFullscreen(this)">
        </div>
    </div>

    <section class="video-section">
        <div class="video-container" data-tilt data-tilt-max="3">
            <video controls>
                <source src="https://cdn.discordapp.com/attachments/1212860383308554251/1327778253813059697/ssstik.io_mauroege.9_1736574125297.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <div class="fullscreen" id="fullscreen-container">
        <button class="close-btn" onclick="closeFullscreen()">×</button>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
    </div>

    <script>
        // Özel imleç
        const cursor = document.querySelector('.custom-cursor');
        const follower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                x: e.clientX - 10,
                y: e.clientY - 10,
                duration: 0.1
            });
            gsap.to(follower, {
                x: e.clientX - 20,
                y: e.clientY - 20,
                duration: 0.3
            });
        });

        // Sayfa yüklendiğinde animasyonlar
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to('h1', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power3.out'
            });

            gsap.to('.gallery', {
                opacity: 1,
                duration: 1,
                delay: 0.5,
                ease: 'power3.out'
            });

            gsap.to('.video-section', {
                opacity: 1,
                duration: 1,
                delay: 0.8,
                ease: 'power3.out'
            });
        });

        // Tilt efekti
        VanillaTilt.init(document.querySelectorAll('.image-container'), {
            max: 5,
            speed: 400,
            glare: true,
            'max-glare': 0.5
        });

        VanillaTilt.init(document.querySelectorAll('.video-container'), {
            max: 3,
            speed: 400
        });

        // Tam ekran görüntüleme
        function openFullscreen(imgElement) {
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const fullscreenImage = document.getElementById('fullscreen-image');
            
            fullscreenImage.src = imgElement.src;
            fullscreenContainer.classList.add('active');
            
            gsap.from(fullscreenImage, {
                scale: 0.8,
                opacity: 0,
                duration: 0.5,
                ease: 'power3.out'
            });
        }

        function closeFullscreen() {
            const fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.classList.remove('active');
        }
    </script>
</body>
</html>
