<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | Creative Agency</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        /* === 3D Neon Grid Arka Plan Animasyonu === */
        body {
            background: #0d1117;
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(30, 30, 30, 0.7), #0d1117);
            z-index: -1;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/4wqQK4B.png');
            opacity: 0.2;
            animation: gridMove 5s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* === CAPTCHA Ekranı (Glassmorphism) === */
        .verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .verification-box:hover {
            transform: scale(1.05);
        }

        .verification-title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FFFF, #0088FF);
            width: 0%;
            transition: width 1.5s linear;
        }

        /* === Ana İçerik (Galeri) === */
        .main-content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Arka Plan -->
    <div class="background">
        <div class="grid"></div>
    </div>

    <!-- CAPTCHA Ekranı -->
    <div class="verification-container" id="verificationScreen">
        <div class="verification-box">
            <h1 class="verification-title">Güvenlik Doğrulaması</h1>
            <p>Lütfen insan olduğunuzu doğrulayın</p>
            
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5W-0OH6lcChs4N" data-callback="onVerificationComplete"></div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Galeri İçeriği -->
    <div class="main-content" id="mainContent">
        <div class="gallery-container">
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </div>

    <!-- Cloudflare CAPTCHA -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        // CAPTCHA'yı 2 dakikada bir göstermek için kontrol mekanizması
        const lastVerification = localStorage.getItem("lastVerification");
        const currentTime = new Date().getTime();

        if (lastVerification && currentTime - lastVerification < 120000) {
            document.getElementById('verificationScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initializeGallery();
        }

        function onVerificationComplete(token) {
            localStorage.setItem("lastVerification", new Date().getTime());

            setTimeout(() => {
                document.getElementById('verificationScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initializeGallery();
            }, 1500);
        }

        function initializeGallery() {
            const images = [
                'https://i.pinimg.com/736x/7f/ef/30/7fef30560b45d081364f9c8322ead700.jpg',
                'https://i.pinimg.com/736x/f7/24/21/f72421427498195d281a89eb1854fdd5.jpg'
            ];

            const galleryGrid = document.getElementById('galleryGrid');
            images.forEach(img => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                const image = document.createElement('img');
                image.src = img;
                item.appendChild(image);

                galleryGrid.appendChild(item);
            });
        }
    </script>
</body>
</html>
