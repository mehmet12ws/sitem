<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Chaos üéÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Limbo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, #1a001a, #330033, #000);
            color: white;
            overflow: hidden;
            height: 100vh;
            animation: bg-glow 10s infinite alternate;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes bg-glow {
            0% { background: linear-gradient(135deg, #1a001a, #330033, #000); }
            50% { background: linear-gradient(135deg, #000, #550055, #220022); }
            100% { background: linear-gradient(135deg, #1a001a, #330033, #000); }
        }

        h1 {
            font-size: 4rem;
            color: #ff7300;
            text-shadow: 0 0 20px #ff7300, 0 0 40px #ff3300;
            margin-bottom: 20px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0% { text-shadow: 0 0 20px #ff7300, 0 0 40px #ff3300; }
            50% { text-shadow: 0 0 40px #ff7300, 0 0 80px #ff3300; }
            100% { text-shadow: 0 0 30px #ff7300, 0 0 50px #ff3300; }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            animation: fade-in 2s ease-in-out;
        }

        .gallery {
            position: relative;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .image-container {
            position: relative;
            width: 180px; /* Daha b√ºy√ºk resim boyutu */
            height: 180px;
            overflow: hidden;
            border: 4px solid rgba(255, 115, 0, 0.8);
            border-radius: 15px;
            background: rgba(255, 115, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 115, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Baƒüƒ±msƒ±z hareket animasyonlarƒ± */
        .image-container:nth-child(1) {
            animation: move-around-1 6s infinite ease-in-out;
        }

        @keyframes move-around-1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 30px); }
            50% { transform: translate(100px, -50px); }
            75% { transform: translate(0, -30px); }
            100% { transform: translate(30px, 30px); }
        }

        .image-container:nth-child(2) {
            animation: move-around-2 7s infinite ease-in-out;
        }

        @keyframes move-around-2 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-40px, 60px); }
            50% { transform: translate(20px, -60px); }
            75% { transform: translate(50px, 40px); }
            100% { transform: translate(-60px, -20px); }
        }

        .image-container:nth-child(3) {
            animation: move-around-3 8s infinite ease-in-out;
        }

        @keyframes move-around-3 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, -80px); }
            50% { transform: translate(-80px, 40px); }
            75% { transform: translate(60px, -20px); }
            100% { transform: translate(0, 30px); }
        }

        .image-container:nth-child(4) {
            animation: move-around-4 6s infinite ease-in-out;
        }

        @keyframes move-around-4 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(70px, -20px); }
            50% { transform: translate(-50px, 30px); }
            75% { transform: translate(40px, -40px); }
            100% { transform: translate(0, 50px); }
        }

        .image-container:nth-child(5) {
            animation: move-around-5 9s infinite ease-in-out;
        }

        @keyframes move-around-5 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-60px, 50px); }
            50% { transform: translate(30px, -40px); }
            75% { transform: translate(80px, 20px); }
            100% { transform: translate(-50px, -30px); }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 115, 0, 1);
        }

        .image-container:hover img {
            transform: scale(1.2);
        }

        .emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0.8;
            animation: emoji-float 8s ease-in-out infinite;
        }

        @keyframes emoji-float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-30px) rotate(20deg); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .emoji:nth-child(1) { top: 10%; left: 20%; animation-delay: 1s; }
        .emoji:nth-child(2) { top: 20%; left: 70%; animation-delay: 2s; }
        .emoji:nth-child(3) { top: 70%; left: 40%; animation-delay: 3s; }
        .emoji:nth-child(4) { top: 50%; left: 80%; animation-delay: 0s; }
        .emoji:nth-child(5) { top: 30%; left: 10%; animation-delay: 1.5s; }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>JEGE53</h1>
    <p>PND TYƒ∞X CARMAN </p>

    <div class="emoji">üéÉ</div>
    <div class="emoji">üëª</div>
    <div class="emoji">üï∏Ô∏è</div>
    <div class="emoji">üßõ‚Äç‚ôÇÔ∏è</div>
    <div class="emoji">üï∑Ô∏è</div>

    <div class="gallery">
        <div class="image-container">
            <img src="https://i.hizliresim.com/4zr3tdy.jpg" alt="Resim 1" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/qbfg756.jpg" alt="Resim 2" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/a2tcq5c.jpg" alt="Resim 3" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/hljwsvz.jpg" alt="Resim 4" onclick="openFullscreen(this)">
        </div>

    <div class="fullscreen" id="fullscreen-container">
        <button class="close-btn" onclick="closeFullscreen()">√ó</button>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
    </div>

    <script>
        function openFullscreen(imgElement) {
            var fullscreenContainer = document.getElementById('fullscreen-container');
            var fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = imgElement.src;
            fullscreenContainer.classList.add('active');
        }

        function closeFullscreen() {
            var fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.classList.remove('active');
        }
    </script>

</body>
</html>
