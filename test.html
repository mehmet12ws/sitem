<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Efsanesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Limbo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', cursive;
            background: radial-gradient(circle, #000, #2e0132, #000);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
            animation: bg-change 8s infinite alternate;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes bg-change {
            0% { background: radial-gradient(circle, #000, #2e0132, #000); }
            50% { background: radial-gradient(circle, #1e0031, #5b003f, #000); }
            100% { background: radial-gradient(circle, #000, #2e0132, #000); }
        }

        h1 {
            font-size: 4rem;
            color: #ff7300;
            text-shadow: 0 0 20px #ff7300, 0 0 40px #ff3300;
            margin-bottom: 10px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0% { text-shadow: 0 0 20px #ff7300, 0 0 40px #ff3300; }
            50% { text-shadow: 0 0 40px #ff7300, 0 0 80px #ff3300; }
            100% { text-shadow: 0 0 30px #ff7300, 0 0 50px #ff3300; }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .gallery {
            position: relative;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Kare oranƒ± */
            overflow: hidden;
            border: 3px solid rgba(255, 115, 0, 0.8);
            border-radius: 15px;
            background: rgba(255, 115, 0, 0.2);
            transform: rotate(calc(-3deg + 6deg * random()));
            box-shadow: 0 0 20px rgba(255, 115, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container:hover {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 0 0 40px rgba(255, 115, 0, 1);
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0.8;
            animation: emoji-float 8s ease-in-out infinite;
        }

        @keyframes emoji-float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px) rotate(20deg); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .emoji:nth-child(1) { top: 10%; left: 20%; animation-delay: 1s; }
        .emoji:nth-child(2) { top: 20%; left: 60%; animation-delay: 2s; }
        .emoji:nth-child(3) { top: 70%; left: 40%; animation-delay: 3s; }
        .emoji:nth-child(4) { top: 50%; left: 80%; animation-delay: 0s; }
        .emoji:nth-child(5) { top: 30%; left: 10%; animation-delay: 1.5s; }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Tasarƒ±m */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .gallery {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>üéÉ Halloween Party üëª</h1>
    <p>Korku, eƒülence ve unutulmaz anlar burada ba≈ülƒ±yor!</p>

    <!-- Animasyonlu Emojiler -->
    <div class="emoji">üéÉ</div>
    <div class="emoji">üï∏Ô∏è</div>
    <div class="emoji">üëª</div>
    <div class="emoji">üï∑Ô∏è</div>
    <div class="emoji">üíÄ</div>

    <!-- Fotoƒüraf Galerisi -->
    <div class="gallery">
        <div class="image-container">
            <img src="https://i.hizliresim.com/4zr3tdy.jpg" alt="Resim 1" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/qbfg756.jpg" alt="Resim 2" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/a2tcq5c.jpg" alt="Resim 3" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/hljwsvz.jpg" alt="Resim 4" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/vzrydf6.jpg" alt="Resim 5" onclick="openFullscreen(this)">
        </div>
    </div>

    <!-- Tam Ekran G√∂r√ºnt√ºleme -->
    <div class="fullscreen" id="fullscreen-container">
        <span class="close-btn" onclick="closeFullscreen()">‚úñ</span>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
    </div>

    <script>
        function openFullscreen(imgElement) {
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = imgElement.src;
            fullscreenContainer.classList.add('active');
        }

        function closeFullscreen() {
            const fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.classList.remove('active');
        }
    </script>

</body>
</html>
