<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Fest!</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Spooky&family=Limbo&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Spooky', sans-serif;
            background: radial-gradient(circle, #0a0a0a, #3d0b3d, #000);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: background-glow 6s infinite alternate;
            position: relative;
        }

        /* Arkaplan ƒ±≈üƒ±k animasyonu */
        @keyframes background-glow {
            0% { background: radial-gradient(circle, #0a0a0a, #3d0b3d); }
            50% { background: radial-gradient(circle, #1c0c1c, #700d70); }
            100% { background: radial-gradient(circle, #0a0a0a, #3d0b3d); }
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 4.5rem;
            color: #ff7300;
            text-shadow: 0 0 30px rgba(255, 115, 0, 0.8), 0 0 60px rgba(255, 115, 0, 0.4);
            margin-bottom: 10px;
            animation: text-flicker 3s infinite alternate;
        }

        @keyframes text-flicker {
            0% { opacity: 1; text-shadow: 0 0 40px rgba(255, 115, 0, 0.9); }
            50% { opacity: 0.8; text-shadow: 0 0 20px rgba(255, 115, 0, 0.6); }
            100% { opacity: 1; text-shadow: 0 0 50px rgba(255, 115, 0, 1); }
        }

        p {
            font-size: 1.8rem;
            font-family: 'Dancing Script', cursive;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: fade-in 2s ease-in-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Emoji Animasyonlarƒ± */
        .emoji {
            position: absolute;
            font-size: 3rem;
            animation: float-emoji 5s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float-emoji {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-50px) rotate(20deg); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        }

        .emoji:nth-child(1) {
            top: 10%; left: 20%;
            animation-delay: 0s;
        }

        .emoji:nth-child(2) {
            top: 30%; left: 70%;
            animation-delay: 2s;
        }

        .emoji:nth-child(3) {
            top: 60%; left: 40%;
            animation-delay: 4s;
        }

        .emoji:nth-child(4) {
            top: 50%; left: 10%;
            animation-delay: 1s;
        }

        /* Galeri */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            position: relative;
            max-width: 1200px;
        }

        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #ff7300;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 115, 0, 0.7);
            overflow: hidden;
            transform: rotate(calc(var(--angle, 0deg)));
            animation: shake 6s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% { transform: rotate(calc(var(--angle, 0deg))) translateY(0px); }
            50% { transform: rotate(calc(var(--angle, 0deg))) translateY(-15px); }
            100% { transform: rotate(calc(var(--angle, 0deg))) translateY(0px); }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        /* Tam ekran g√∂r√ºn√ºm√º */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2000;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>

    <h1>üéÉ Halloween Madness! üëª</h1>
    <p>Karanlƒ±k, korku ve eƒülence bir arada! Gelin ve katƒ±lƒ±n...</p>

    <!-- Emoji Animasyonlarƒ± -->
    <div class="emoji">üéÉ</div>
    <div class="emoji">üëª</div>
    <div class="emoji">üï∏Ô∏è</div>
    <div class="emoji">üï∑Ô∏è</div>

    <!-- Galeri -->
    <div class="gallery">
        <div class="image-container">
            <img src="https://i.hizliresim.com/4zr3tdy.jpg" alt="Resim 1" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/qbfg756.jpg" alt="Resim 2" onclick="openFullscreen(this)">
        </div>
        <div class="image-container">
            <img src="https://i.hizliresim.com/a2tcq5c.jpg" alt="Resim 3" onclick="openFullscreen(this)">
        </div>
    </div>

    <!-- Tam ekran -->
    <div class="fullscreen" id="fullscreen-container">
        <button class="close-btn" onclick="closeFullscreen()">√ó</button>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
    </div>

    <script>
        function openFullscreen(imgElement) {
            var fullscreenContainer = document.getElementById('fullscreen-container');
            var fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = imgElement.src;
            fullscreenContainer.classList.add('active');
        }

        function closeFullscreen() {
            var fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.classList.remove('active');
        }
    </script>

</body>
</html>
