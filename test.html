<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Koruma</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { display: none; text-align: center; font-family: Arial, sans-serif; }
        #captcha-container { margin-top: 50px; }
    </style>
</head>
<body>
    <div id="captcha-container">
        <h2>Giriş yapmak için doğrulamayı geçin</h2>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5W-0OH6lcChs4N" data-callback="captchaSuccess"></div>
    </div>

    <script>
        function captchaSuccess(token) {
            document.body.style.display = "block"; // Captcha geçildiğinde siteyi göster
            document.getElementById("captcha-container").style.display = "none"; // Captcha alanını gizle
        }
    </script>
</body>
</html>
