<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buz Futbolu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        canvas {
            background-color: #f4f4f4;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // WebSocket Bağlantısı
        const socket = new WebSocket('ws://localhost:8080');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas Boyutları
        canvas.width = 800;
        canvas.height = 600;
        
        // Oyuncular
        let player1 = { x: 50, y: canvas.height / 2 - 50, width: 20, height: 100, color: 'blue', speed: 5 };
        let player2 = { x: canvas.width - 70, y: canvas.height / 2 - 50, width: 20, height: 100, color: 'red', speed: 5 };
        
        // Top
        let ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speedX: 3, speedY: 3, color: 'white' };

        // Skor
        let score = { player1: 0, player2: 0 };

        // Hareket Kontrolü
        let keys = {};

        window.addEventListener('keydown', (event) => { keys[event.key] = true; });
        window.addEventListener('keyup', (event) => { keys[event.key] = false; });

        // Topu Çizme
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Oyuncu Çizme
        function drawPlayer(player) {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Skoru Çizme
        function drawScore() {
            ctx.font = '30px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`${score.player1} - ${score.player2}`, canvas.width / 2 - 50, 30);
        }

        // Topu Hareket Ettirme
        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Top duvarlara çarptığında yön değiştirir
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.speedY = -ball.speedY;
            }

            // Top sağ veya sol duvara çarptığında gol atılır
            if (ball.x - ball.radius <= 0) {
                score.player2++;
                resetBall();
            } else if (ball.x + ball.radius >= canvas.width) {
                score.player1++;
                resetBall();
            }

            // Top oyunculara çarptığında yön değiştirir
            if (ball.x - ball.radius <= player1.x + player1.width && ball.y >= player1.y && ball.y <= player1.y + player1.height) {
                ball.speedX = -ball.speedX;
            } else if (ball.x + ball.radius >= player2.x && ball.y >= player2.y && ball.y <= player2.y + player2.height) {
                ball.speedX = -ball.speedX;
            }
        }

        // Oyuncu Hareketi
        function movePlayer(player, upKey, downKey) {
            if (keys[upKey] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys[downKey] && player.y + player.height < canvas.height) {
                player.y += player.speed;
            }
        }

        // Topu Sıfırlama
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
            ball.speedY = Math.random() * 4 - 2;
        }

        // Oyun Döngüsü
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();
            drawPlayer(player1);
            drawPlayer(player2);
            drawScore();

            moveBall();
            movePlayer(player1, 'w', 's');
            movePlayer(player2, 'ArrowUp', 'ArrowDown');

            socket.send(JSON.stringify({ player1, player2, ball, score }));

            requestAnimationFrame(gameLoop);
        }

        // Sunucudan Gelen Veriyi İşleme
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            player1 = data.player1;
            player2 = data.player2;
            ball = data.ball;
            score = data.score;
        };

        // WebSocket Bağlantısı
        socket.onopen = () => {
            console.log('Sunucuya bağlandık!');
        };

        gameLoop();
    </script>
</body>
</html>
