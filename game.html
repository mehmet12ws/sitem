<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole.io TarzÄ± Oyun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        canvas {
            background-color: #f4f4f4;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Hole properties
        let hole = { x: canvas.width / 2, y: canvas.height / 2, radius: 30, color: 'black', speed: 5 };

        // Objects array
        let objects = [];

        // Create random objects
        function createObject() {
            const size = Math.random() * 20 + 20;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            objects.push({ x, y, size });
        }

        // Draw hole (the player)
        function drawHole() {
            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI * 2);
            ctx.fillStyle = hole.color;
            ctx.fill();
            ctx.closePath();
        }

        // Draw objects
        function drawObjects() {
            objects.forEach(obj => {
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.size, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Move the hole based on mouse position
        function moveHole(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const angle = Math.atan2(mouseY - hole.y, mouseX - hole.x);
            hole.x += Math.cos(angle) * hole.speed;
            hole.y += Math.sin(angle) * hole.speed;
        }

        // Check if hole collides with any objects
        function checkCollision() {
            objects.forEach((obj, index) => {
                const dist = Math.hypot(hole.x - obj.x, hole.y - obj.y);
                if (dist < hole.radius + obj.size) {
                    hole.radius += obj.size / 2; // Grow the hole
                    objects.splice(index, 1); // Remove the object from array
                }
            });
        }

        // Main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHole();
            drawObjects();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        // Event listener to move hole
        canvas.addEventListener('mousemove', moveHole);

        // Create objects every second
        setInterval(createObject, 1000);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
