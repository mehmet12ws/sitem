<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haberler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            animation: fadeInText 3s ease-out 1s forwards;
        }

        .news-container {
            width: 80%;
            margin-top: 30px;
        }

        .news-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }

        .news-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .news-item h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .news-item p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>

    <h1>Haberler</h1>
    <p>FFA | HABERLER</p>

    <div class="news-container">
        <!-- İlk Haber -->
        <div class="news-item">
            <img src="https://via.placeholder.com/800x300" alt="Haber 1">
            <h2>Başlık: test1</h2>
            <p>İçerik: test1</p>
        </div>

        <!-- İkinci Haber -->
        <div class="news-item">
            <img src="https://via.placeholder.com/800x300" alt="Haber 2">
            <h2>Başlık: test 2</h2>
            <p>İçerik: test2</p>
        </div>

        <!-- Üçüncü Haber -->
        <div class="news-item">
            <img src="https://via.placeholder.com/800x300" alt="Haber 3">
            <h2>Başlık: test 3</h2>
            <p>İçerik: test3</p>
        </div>
    </div>

</body>
</html>
