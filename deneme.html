<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProxyTurk - Premium Residential Rotating Proxy</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: #f8fafc;
            line-height: 1.6;
        }
        
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }
        
        .logo span {
            background: linear-gradient(to right, #6366f1, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-left: 5px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .mobile-menu-btn {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .hero {
            background: url('/api/placeholder/1200/600') center/cover;
            position: relative;
            padding: 10rem 0 6rem;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7));
            z-index: 1;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(100px);
            opacity: 0.15;
            top: -100px;
            right: -100px;
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #cbd5e1;
        }
        
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.5);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, var(--secondary), #059669);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.5);
            margin-left: 1rem;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .features {
            padding: 8rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .features::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(150px);
            opacity: 0.05;
            bottom: -250px;
            left: -250px;
            z-index: 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
            z-index: 2;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }
        
        .section-title p {
            color: #94a3b8;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.125rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            position: relative;
            z-index: 2;
        }
        
        .feature-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.4s;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: all 0.4s;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .feature-card:hover::before {
            opacity: 1;
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(16, 185, 129, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
            font-weight: 700;
        }
        
        .feature-card p {
            color: #94a3b8;
            margin-bottom: 0;
        }
        
        .pricing {
            padding: 8rem 0;
            position: relative;
            background: linear-gradient(to bottom, var(--background), #0b111e);
        }
        
        .pricing::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(150px);
            opacity: 0.05;
            top: -200px;
            right: -200px;
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
            position: relative;
            z-index: 2;
        }
        
        .pricing-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.4s;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .pricing-card::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(80px);
            opacity: 0.05;
            bottom: -100px;
            right: -100px;
            transition: all 0.4s;
        }
        
        .pricing-card.popular {
            transform: scale(1.05);
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.3);
        }
        
        .pricing-card:hover {
            transform: translateY(-10px);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .pricing-card.popular:hover {
            transform: translateY(-10px) scale(1.05);
        }
        
        .pricing-card:hover::after {
            opacity: 0.1;
        }
        
        .popular-badge {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.5);
        }
        
        .pricing-header {
            margin-bottom: 2.5rem;
            position: relative;
            text-align: center;
        }
        
        .pricing-header h3 {
            color: white;
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }
        
        .pricing-header p {
            color: #94a3b8;
            font-size: 1rem;
        }
        
        .price {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .price::before {
            content: '$';
            font-size: 1.5rem;
            font-weight: 600;
            position: absolute;
            left: 0;
            top: 15px;
            color: #94a3b8;
        }
        
        .price span {
            font-size: 1rem;
            font-weight: 400;
            color: #94a3b8;
            margin-left: 0.5rem;
        }
        
        .pricing-features {
            margin-bottom: 2.5rem;
        }
        
        .pricing-features li {
            margin-bottom: 1rem;
            list-style: none;
            display: flex;
            align-items: center;
            color: #cbd5e1;
        }
        
        .pricing-features li:before {
            content: '✓';
            color: var(--success);
            margin-right: 0.75rem;
            font-weight: bold;
            background: rgba(16, 185, 129, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }
        
        .pricing-btn {
            width: 100%;
            text-align: center;
        }
        
        .auth-methods {
            padding: 8rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .auth-methods::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(150px);
            opacity: 0.05;
            top: -250px;
            right: -250px;
        }
        
        .auth-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            position: relative;
            z-index: 2;
        }
        
        .auth-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.4s;
            border: 1px solid var(--border-color);
        }
        
        .auth-card:hover {
            transform: translateY(-10px);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .auth-card h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            color: white;
            font-weight: 700;
        }
        
        .auth-card h3 i {
            margin-right: 1rem;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(16, 185, 129, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-style: normal;
        }
        
        .auth-card p {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }
        
        .auth-card ul {
            list-style: none;
            color: #cbd5e1;
        }
        
        .auth-card ul li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .auth-card ul li:before {
            content: '✓';
            color: var(--success);
            margin-right: 0.75rem;
            font-size: 0.875rem;
            background: rgba(16, 185, 129, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stats {
            padding: 5rem 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(16, 185, 129, 0.15));
            position: relative;
            overflow: hidden;
        }
        
        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .stats::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            position: relative;
            z-index: 2;
        }
        
        .stat-card {
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            position: relative;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 60%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.1), transparent);
            right: 0;
            top: 20%;
        }
        
        .stats-grid .stat-card:last-child::after {
            display: none;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .stat-label {
            font-size: 1.125rem;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .cta {
            padding: 8rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .cta::before, .cta::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(100px);
            opacity: 0.1;
        }
        
        .cta::before {
            top: -150px;
            left: -150px;
        }
        
        .cta::after {
            bottom: -150px;
            right: -150px;
        }
        
        .cta h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .cta p {
            color: #94a3b8;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.125rem;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-btn {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            color: white;
            font-size: 1.25rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(to right, rgba(99, 102, 241, 0.1), rgba(16, 185, 129, 0.1));
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .faq {
            padding: 8rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .faq::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(150px);
            opacity: 0.05;
            top: -200px;
            left: -200px;
        }
        
        .accordion {
            margin-top: 4rem;
            position: relative;
            z-index: 2;
        }
        
        .accordion-item {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .accordion-item:hover {
            box-shadow: 0 15px 40px -5px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .accordion-header {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: white;
            font-size: 1.125rem;
        }
        
        .accordion-header:after {
            content: '+';
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .accordion-content {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: none;
            color: #94a3b8;
        }
        
        .accordion-item.active .accordion-header {
            border-bottom: 1px solid var(--border-color);
        }
        
        .accordion-item.active .accordion-header:after {
            content: '-';
        }
        
        .accordion-item.active .accordion-content {
            display: block;
        }
        
        footer {
            background: var(--dark);
            color: white;
            padding: 4rem 0 2rem;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            top: 0;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
            position: relative;
            z-index: 2;
        }
        
        .footer-col h3 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 700;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 0.75rem;
        }
        
        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9375rem;
            display: inline-flex;
            align-items: center;
        }
        
        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .footer-links a i {
            margin-right: 0.5rem;
            font-size: 0.75rem;
            opacity: 0.5;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #94a3b8;
        }
        
        .contact-info i {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-style: normal;
        }
        
        .telegram-btn {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #0088cc, #005f91);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 1.5rem;
            width: fit-content;
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-btn i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }
        
        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #64748b;
            position: relative;
            z-index: 2;
        }
        
        /* Glowing effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(100px);
            opacity: 0.05;
            z-index: 1;
        }
        
        .glow-1 {
            top: 30%;
            left: 10%;
        }
